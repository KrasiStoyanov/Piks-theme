<!DOCTYPE html>
<html>
<head>
    <title>Piks Theme</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="lib/materialize/css/materialize.min.css">
    <link rel="stylesheet" href="lib/font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="-dark-bg" ng-app="piksTheme" ng-cloak>
    <header id="home" class="-section" data-image="images/header-image-1.jpg">
        <div class="-vbox -dark-overlay-5">
            <div class="-nav-fixed -table-row">
                <nav class="-transparent">
                    <a href="#home" class="brand-logo -upcase -light">Logo</a>
                    <ul class="right hide-on-med-and-down">
                        <li><a href="#home">Home</a></li>
                        <li><a href="#portfolio">Portfolio</a></li>
                        <li><a href="#about-me">About me</a></li>
                        <li><a href="#my-clients">My clients</a></li>
                        <li><a href="#services">Services</a></li>
                        <li><a href="#contact-me">Contact me</a></li>
                    </ul>
                    <div class="-side-nav">
                        <div class="-close-nav-wrapper -text-right">
                            <a class="-close-nav">
                                <img src="lib/icons/close.svg" alt="Close Menu Icon">
                            </a>
                        </div>
                        <div class="-text-center">
                            <ul>
                                <li><a href="#home">Home</a></li>
                                <li><a href="#portfolio">Portfolio</a></li>
                                <li><a href="#about-me">About me</a></li>
                                <li><a href="#my-clients">My clients</a></li>
                                <li><a href="#services">Services</a></li>
                                <li><a href="#contact-me">Contact me</a></li>
                            </ul>
                        </div>
                    </div>
                    <a href="#" data-activates="slide-out" class="-button-collapse">
                        <img class="-v-middle" src="lib/icons/navigation-bars.svg" alt="Navigation Bars">
                    </a>
                </nav>
            </div>
            <div class="-vbox-content -text-center">
                <h1 class="-thin -upcase">Welcome! <br> I am John Doe</h1>
                <div class="-button-group">
                    <a href="#about-me" class="-button -white -white-bg -line -bold">About me</a>
                    <a href="#contact-me" class="-button -material-red -material-red-bg -bold">Contact me</a>
                </div>
            </div>
            <a href="#portfolio" class="scroll-down -text-center">
                <svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" version="1.1" id="Layer_1" x="0px" y="0px" width="204.802px" height="607.573px" viewBox="580.6 3.413 204.802 607.573" enable-background="new 580.6 3.413 204.802 607.573" xml:space="preserve">
                <circle class="scroll-down-circle" fill="#FFFFFF" cx="683" cy="88.747" r="20.48" />
                <path fill="#FFFFFF" d="M683,3.413c-56.552,0-102.4,45.855-102.4,102.414v170.639c0,56.559,45.848,102.414,102.4,102.414  c56.552,0,102.4-45.855,102.4-102.414V105.827C785.4,49.268,739.552,3.413,683,3.413z M771.747,276.466  c0,48.94-39.813,88.76-88.747,88.76c-48.934,0-88.747-39.82-88.747-88.76V105.827c0-48.94,39.813-88.76,88.747-88.76  c48.934,0,88.747,39.82,88.747,88.76V276.466z" />
                <path fill="#FFFFFF" d="M773.747,408.187L683,498.934l-90.747-90.747c-2.669-2.669-6.984-2.669-9.653,0  c-2.669,2.669-2.669,6.984,0,9.653l95.573,95.573c1.331,1.331,3.079,2,4.826,2c1.748,0,3.495-0.669,4.826-2L783.4,417.84  c2.669-2.669,2.669-6.984,0-9.653C780.731,405.518,776.416,405.518,773.747,408.187z" />

                </svg>
            </a>
        </div>
    </header>

    <div id="main-content" ng-view>
    </div>

    <footer>
        <div class="-dark-bg -padding-l -social-links -text-center">
            <div class="-button -circle -radius">
                <i class="fa fa-facebook"></i>
            </div>
            <div class="-button -circle -radius">
                <i class="fa fa-twitter"></i>
            </div>
            <div class="-button -circle -radius">
                <i class="fa fa-linkedin"></i>
            </div>
            <div class="-button -circle -radius">
                <i class="fa fa-google-plus"></i>
            </div>
        </div>
    </footer>

    <!-- LIBRARIES -->
    <script src="lib/jquery/jquery.min.js"></script>
    <script src="lib/materialize/js/materialize.min.js"></script>

    <!-- ANGULAR -->
    <script src="lib/angular/angular.min.js"></script>
    <script src="lib/angular/angular-route.js"></script>
    <script src="lib/angular/angular-cookies.min.js"></script>

    <!-- STARTUP -->
    <script src="js/app.js"></script>

    <!-- HOME -->
    <script src="js/home/home-controller.js"></script>
    <script src="js/home/portfolio-section-directive.js"></script>
    <script src="js/home/about-me-section-directive.js"></script>
    <script src="js/home/my-clients-section-directive.js"></script>
    <script src="js/home/services-section-directive.js"></script>
    <script src="js/home/contact-me-section-directive.js"></script>

    <!-- CUSTOM SCRIPTS -->
    <script src="scripts/smooth-scroll.js"></script>
    <!--<script src="js/home/custom-background-image-directive.js"></script>-->
    <script src="scripts/slider.js"></script>
    <script src="scripts/nav.js"></script>
    <script src="scripts/category-view.js"></script>
    <script src="scripts/lightbox.js"></script>

    <script>
        $(function () {
            $('.button-collapse').sideNav({
                edge: 'right',
                closeOnClick: true
            }
            );

            $('.slider').slider({
                height: 200
            });
        }());
    </script>
</body>
</html>
